<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <title>Image Buttons</title>
</head>
<body>
  <div class="image-button-container">
    <a href="" class="image-button" target="_blank">
      <div class="backdrop-photo">
        <img src="image1.jpg" alt="Image 1">
      </div>
    </a>
    <a href="" class="image-button" target="_blank">
      <div class="backdrop-photo">
        <img src="image2.jpg" alt="Image 2">
      </div>
    </a>
    <a href="https://example.com/link3" class="image-button" target="_blank">
      <div class="backdrop-photo">
        <img src="image3.jpg" alt="Image 3">
      </div>
    </a>
    <a href="https://example.com/link4" class="image-button" target="_blank">
      <div class="backdrop-photo">
        <img src="image4.jpg" alt="Image 4">
      </div>
    </a>
  </div>
</body>
</html>
