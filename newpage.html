<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Buttons</title>
</head>
<body>
  <div class="image-button-container">
    <a href="https://example.com/link1" class="image-button" target="_blank">
      <img src="https://example.com/image1.jpg" alt="Image 1">
    </a>
    <a href="https://example.com/link2" class="image-button" target="_blank">
      <img src="https://example.com/image2.jpg" alt="Image 2">
    </a>
    <a href="https://example.com/link3" class="image-button" target="_blank">
      <img src="https://example.com/image3.jpg" alt="Image 3">
    </a>
    <a href="https://example.com/link4" class="image-button" target="_blank">
      <img src="https://example.com/image4.jpg" alt="Image 4">
    </a>
  </div>
</body>
</html>
